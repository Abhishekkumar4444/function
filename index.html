  1)  let age = prompt('How old are you?', 18);

    function checkAge(age) {
        if (age >= 18) {
            return true;
        } else {
            return confirm('Do you have permission from your parents?');
        }
    }


    function name(age) {
        if (!checkAge(age)) {
            return;
        }
        alert("Access granted")

    }

    name();
    

    if (checkAge(age)) {
        alert('Access granted');
    } else {
        alert('Access denied');
    }

 2)          function showPrimes(n) {
            nextPrime: for (let i = 2; i < n; i++) {

                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        continue nextPrime;
                    }
                }

                document.write(i); // a prime
            }
        }
        showPrimes(10);
